<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Baixar APK</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #1e88e5, #3949ab); /* Azul Flutter + Indigo */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
      opacity: 0.85;
    }

    .download-btn {
      background-color: #03dac6; /* Teal Material */
      color: #00332e;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .download-btn:hover {
      background-color: #00c4b4;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    .download-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Download do App</h1>
    <p>Clique no bot√£o abaixo para baixar o APK do nosso aplicativo de CAA:</p>

    <a href="app-release.apk" download>
      <button class="download-btn">Baixar App de CAA</button>
    </a>
  </div>
</body>
</html>
